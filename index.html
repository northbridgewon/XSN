<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="7; url=https://yaiehuowah.faith/"/>
  <title>YEHEHUASHIAI</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #E0E0E0;
      font-family: monospace;
      margin: 0;
      overflow: hidden;
    }

    .glitch-text {
      font-size: 5rem;
      color: #d4af37;
      position: relative;
      text-transform: uppercase;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      2%, 64% {
        transform: translate(2px, 0) skew(0deg);
      }
      4%, 60% {
        transform: translate(-2px, 0) skew(0deg);
      }
      62% {
        transform: translate(0, 0) skew(5deg);
      }
    }

    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch-text::before {
      left: 2px;
      text-shadow: -2px 0 red;
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim 5s infinite linear alternate-reverse;
    }

    .glitch-text::after {
      left: -2px;
      text-shadow: -2px 0 blue;
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim2 5s infinite linear alternate-reverse;
    }

    @keyframes glitch-anim {
      0% {
        clip: rect(61px, 9999px, 52px, 0);
      }
      25% {
        clip: rect(34px, 9999px, 33px, 0);
      }
      50% {
        clip: rect(12px, 9999px, 98px, 0);
      }
      75% {
        clip: rect(54px, 9999px, 11px, 0);
      }
      100% {
        clip: rect(86px, 9999px, 55px, 0);
      }
    }

    @keyframes glitch-anim2 {
      0% {
        clip: rect(29px, 9999px, 91px, 0);
      }
      25% {
        clip: rect(48px, 9999px, 12px, 0);
      }
      50% {
        clip: rect(84px, 9999px, 33px, 0);
      }
      75% {
        clip: rect(11px, 9999px, 66px, 0);
      }
      100% {
        clip: rect(66px, 9999px, 44px, 0);
      }
    }
  </style>
</head>
<body>
  <div class="glitch-text" data-text="YEHEHUASHIAI">YEHEHUASHIAI</div>
</body>
</html>
